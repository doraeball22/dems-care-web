<a class="waves-effect waves-light btn" routerLink="/videos"><i class="material-icons left">arrow_back</i>ย้อนกลับ ดูวิดีโอทั้งหมด</a>
<div class="section">
  <div class="row">
    <h2>เพิ่มวิดีโอ</h2>
    <form class="col s12 m6" (ngSubmit)="onSubmit($event)" [formGroup]=form>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">title</i>
          <input id="title" type="text" class="validate" formControlName="title">
          <label for="icon_prefix">เรื่อง</label>
          <div class="card-panel teal lighten-2" *ngIf="formErrors.title">{{ formErrors.title }}</div>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">picture_as_pdf</i>
          <input id="icon_prefix" type="text" class="validate" formControlName="bodyUrl">
          <label for="icon_prefix">เนื้อหา</label>
          <div class="card-panel teal lighten-2" *ngIf="formErrors.bodyUrl">{{ formErrors.bodyUrl }}</div>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">photo</i>
          <input id="icon_prefix" type="text" class="validate" formControlName="imageUrl">
          <label for="icon_prefix">รูปภาพ</label>
          <div class="card-panel teal lighten-2" *ngIf="formErrors.imageUrl">{{ formErrors.imageUrl }}</div>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">face</i>
          <input id="icon_prefix" type="text" class="validate" formControlName="author">
          <label for="icon_prefix">ผู้เขียน</label>
          <div class="card-panel teal lighten-2" *ngIf="formErrors.author">{{ formErrors.author }}</div>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">{{ submitBtnTxt }}
       <i class="material-icons right">send</i>
      </button>

    </form>
  </div>
</div>
