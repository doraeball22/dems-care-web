<h2>บทความ</h2>

<div class="col s12">
<a class="waves-effect waves-light btn pulse" routerLink="new">
  <i class="material-icons left">add</i>เพิ่มบทความใหม่</a>
</div>


<div class="col s12">
  <nav>
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="search" type="search"  placeholder="ค้นหา ชื่อบทความ" (keyup)="search($event.target.value)">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
</div>

<div class="row">
  <div *ngFor="let article of articles | async ">
    <div class="col s12 m4">
      <!-- <a [routerLink]="['/articles', article._id]"> -->
        <!-- <a href="{{ article.bodyUrl }}" target="_blank"> -->
        <div class="card hoverable">
          <a href="{{ article.bodyUrl }}" target="_blank">
          <div class="card-image medium">
            <img src="{{ article.imageUrl }}">
            <span class="card-title">{{ article.title | slice:0:45 }}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light teal lighten-2" [routerLink]="['/articles', article._id, 'edit']">
              <i class="material-icons">edit</i>
            </a>
          </div>
          </a>
          <div class="card-content">
            <p>ผู้แต่ง: {{ article.author  | slice:0:50 }}</p>
          </div>
          <div class="card-action">
              <a class="btn-floating waves-effect waves-light red" (click)="onDeleteArticle(article)">
                <i class="material-icons">delete</i>
              </a>
          </div>
        </div>
      <!-- </a> -->
    </div>
  </div>
</div>
